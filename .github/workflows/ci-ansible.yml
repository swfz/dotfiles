name: ansible

on: [push]
  # push:
  #   paths:
  #     - 'ansible/*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: 'ansible playbook'
    steps:
      - uses: actions/checkout@master
      - name: install ansible
        run: |
          pip install --upgrade pip
          pip install ansible
      - name: run ansible
        run: |
          cd ansible
          ansible-playbook -i localhost, -c local ubuntu.yml
