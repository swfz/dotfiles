---
name: ansible

on:
  push:
    paths:
      - 'ansible/**'
      - '.github/workflows/ci-ansible.yml'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    name: 'ansible playbook ubuntu'
    steps:
      - uses: actions/checkout@master
      - name: install ansible
        run: |
          sudo apt update
          sudo apt install software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt install ansible
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python get-pip.py
          pip install pexpect --user
      - name: run ansible
        env:
          CI: true
        run: |
          cd ansible
          ansible-playbook -i localhost, -c local ubuntu.yml --extra-vars user=runner

  build-mac:
    runs-on: macos-latest
    name: 'ansible playbook mac'
    steps:
      - uses: actions/checkout@master
      - name: install ansible
        run: |
          brew install ansible
      - name: run ansible
        env:
          CI: true
        run: |
          ansible --version
          cd ansible
          ansible-playbook -i localhost, -c local mac.yml

  build-centos:
    runs-on: ubuntu-latest
    name: 'ansible playbook centos'
    steps:
      - uses: actions/checkout@master
      - name: 'ansible playbook centos'
        run: |
          docker-compose run -e CI=true centos ansible-playbook -i localhost, -c local development.yml

  ansible-lint:
    runs-on: ubuntu-latest
    name: 'ansible-lint'
    steps:
      - uses: actions/checkout@master
      - name: install ansible-lint
        run: |
          sudo apt update
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python get-pip.py
          pip install ansible-lint --user
      - name: run ansible-lint
        env:
          CI: true
        run: |
          cd ansible
          `which ansible-lint` development.yml mac.yml ubuntu.yml
