---
name: ansible

on:
  push:
    paths:
      - 'ansible/**'
      - '.github/workflows/ci-ansible.yml'
  repository_dispatch:
    types: [ansible]
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * SAT'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    name: 'playbook ubuntu'
    strategy:
      matrix:
        tag: [deploy, init, tool, all]
    steps:
      - uses: actions/checkout@master
      - if: github.event.client_payload
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: install ansible
        run: |
          sudo apt update
          sudo apt install software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt install ansible
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python get-pip.py
          pip install pexpect --user
      - name: run ansible
        env:
          CI: true
        run: |
          cd ansible
          ansible-playbook -i localhost, -c local ubuntu.yml --extra-vars user=runner --tags "${{ matrix.tag }}"

  build-mac:
    runs-on: macos-latest
    name: 'playbook mac'
    steps:
      - uses: actions/checkout@master
      - if: github.event.client_payload
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: install ansible
        run: |
          brew install ansible
      - name: run ansible
        env:
          CI: true
        run: |
          cd ansible
          ansible-playbook -i localhost, -c local mac.yml

  build-centos:
    runs-on: ubuntu-latest
    name: 'playbook centos'
    strategy:
      matrix:
        tag: [deploy, init, tool, all]
    steps:
      - uses: actions/checkout@master
      - if: github.event.client_payload
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: 'ansible playbook centos'
        env:
          CI: true
        run: |
          docker-compose run centos ansible-playbook -i localhost, -c local centos.yml --tags "${{ matrix.tag }}"

  lint:
    runs-on: ubuntu-latest
    name: 'lint'
    steps:
      - uses: actions/checkout@master
      - run: cat $GITHUB_EVENT_PATH
      - if: github.event.client_payload
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: install ansible-lint yamllint
        run: |
          sudo apt update
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python get-pip.py
          pip install ansible-lint --user
          pip install yamllint --user
      - name: run yamllint
        env:
          CI: true
        run: |
          cd ansible
          ~/.local/bin/yamllint .
      - name: run ansible-lint
        env:
          CI: true
        run: |
          cd ansible
          ~/.local/bin/ansible-lint centos.yml mac.yml ubuntu.yml
