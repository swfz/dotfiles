# key bind
set-option -g prefix C-t
# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# カラー設定を読み込む
source ~/.tmux/.tmux.color.conf
# reload
bind r source-file ~/.tmux.conf;

# fix Esc key delay time for Vim
set -sg escape-time 0

# pane分割(vimキーバインド)
bind-key v split-window -h
bind-key s split-window -v

# ペイン移動(vimキーバインド)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# プレフィックスキー不要なペイン移動
bind -n C-M-h select-pane -L
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U
bind -n C-M-l select-pane -R

# paneリサイズ(vimキーバインド)
bind -r C-h resize-pane -L 3
bind -r C-j resize-pane -D 3
bind -r C-k resize-pane -U 3
bind -r C-l resize-pane -R 3

# pane indexを1から
set -g pane-base-index 1

# window
bind A command-prompt "rename-window %%"
set-window-option -g mode-keys vi
set-window-option -g utf8 on
# ウィンドウを閉じたときに番号を詰める
set-option -g renumber-windows on;

# window indexを1から
set -g base-index 1

# window移動
bind p previous-window
bind n next-window
## for mac
bind -n M-. next-window
bind -n M-, previous-window
## fow win (putty)
bind -n C-Space next-window
bind -n M-Space previous-window

# pane zoom toggle
bind C-m resize-pane -Z

# ペイン間で同じコマンドを発行
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# コマンドラインcolor設定
set-window-option -g window-status-current-attr bright,reverse
set -g message-attr bold
set -g message-bg red
set -g message-fg white

# other
set-option -g default-terminal xterm-256color
set-option -g history-limit 10000
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"

# ペインのボーダー色
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg colour75

# copy
bind y copy-mode
bind -t vi-copy Y copy-line

# copy to xclip
bind-key C-c run "tmux save-buffer - | xclip -i -sel c"
bind-key C-v run "xcopy -o | tmux load-buffer - && tmux paste-buffer"

# powerline
run-shell "powerline-daemon -q"
set-option -g status-utf8 on
source ~/.tmux-powerline.conf
source ~/.tmux-powerline-base.conf


