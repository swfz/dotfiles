---
- name: Exist tmux
  ansible.builtin.command: which tmux
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  register: tmux_exist
  changed_when: false
  ignore_errors: true

- name: Get tmux version
  ansible.builtin.command: tmux -V
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  register: tmux_current_version
  changed_when: false
  ignore_errors: true
  when: tmux_exist.rc == 0

- block:
    - name: Install dependencies package
      ansible.builtin.yum:
        name: [libevent-devel, ncurses-devel, gcc]
        state: installed
      when: ansible_os_family == 'RedHat'

    - name: Install dependencies package
      ansible.builtin.apt:
        name: [libevent-dev, libncurses-dev]
        state: present
      when: ansible_os_family == 'Debian'

    - name: Get source
      ansible.builtin.get_url:
        url: "{{ tmux.src }}"
        dest: /tmp/{{ tmux.tgz }}

    - name: Unarchive tar.gz
      ansible.builtin.unarchive:
        src: /tmp/{{ tmux.tgz }}
        dest: /tmp
        copy: false

    - name: Configure make install tmux
      changed_when: true
      ansible.builtin.command: chdir=/tmp/{{ tmux.dir }} {{ item }}
      with_items:
        - ./configure
        - make
        - make install

  when: tmux_exist.rc != 0 or ( tmux_current_version is defined and tmux_current_version.stdout.find(tmux_version) == -1 )
