- name: exist docker
  command: which docker
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH}}"
  register: exist_docker
  changed_when: false
  ignore_errors: true

- name: get docker version
  shell: docker --version
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH}}"
  register: version_in_docker
  changed_when: false
  ignore_errors: true
  when:
    exist_docker.rc == 0

- block:
  - name: install
    yum:
      name: docker
      state: installed

  when:
    exist_docker.rc != 0
    or ( version_in_docker is defined and version_in_docker.stdout.find(docker_version) == -1 )

- name: get docker completion in bash
  get_url:
    url: "{{ docker_completion.bash }}"
    dest: /etc/bash_completion.d/docker
    mode: 0755

- name: get docker completion in zsh
  get_url:
    url: "{{ docker_completion.zsh }}"
    dest: "{{ zsh_completion_dir }}/src/_docker"
    mode: 0755

