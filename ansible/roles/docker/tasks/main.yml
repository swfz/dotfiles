- name: exist docker
  command: which docker
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  register: exist_docker
  changed_when: false
  ignore_errors: true

- name: get docker version
  command: docker --version
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  register: version_in_docker
  changed_when: false
  ignore_errors: true
  when:
    exist_docker.rc == 0

- block:
  - name: download repo
    command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

  - name: install
    yum:
      name: docker-ce
      state: installed

  - name: docker start and enabled
    service:
      name: docker
      state: started
      enabled: yes
    when: ansible_env.has_key('CI') and ansible_env.CI != "true"

  when:
    exist_docker.rc != 0
    or ( version_in_docker is defined and version_in_docker.stdout.find(docker_version) == -1 )

