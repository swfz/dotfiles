---
- name: Install dependency packages
  ansible.builtin.yum:
    name:
      - which
      - ncurses-devel
      - make

- name: Exist zsh
  ansible.builtin.command: which zsh
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  register: exist_zsh
  changed_when: false
  ignore_errors: true

- name: Get zsh version
  ansible.builtin.command: zsh --version
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  register: version_in_zsh
  changed_when: false
  ignore_errors: true
  when: exist_zsh.rc == 0

- block:
    - name: Get source
      ansible.builtin.get_url:
        url: "{{ zsh.src }}"
        dest: /tmp/{{ zsh.xz }}

    - name: Unarchive tar.xz
      ansible.builtin.command: chdir=/tmp/ tar Jxfv /tmp/{{ zsh.xz }}
      changed_when: true

    - name: Configure make install zsh
      ansible.builtin.command: chdir=/tmp/{{ zsh.dir }} {{ item }}
      changed_when: true
      with_items:
        - ./configure --with-tcsetpgrp
        - make
        - make install

  when: exist_zsh.rc != 0 or ( version_in_zsh is defined and version_in_zsh.stdout.find(zsh_version) == -1 )
