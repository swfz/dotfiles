---
- name: Install with brew
  community.general.homebrew:
    name: "{{ item }}"
    state: installed
  with_items:
    - peco
    - nkf
    - coreutils
    - binutils
    - findutils
    # GUI
    - google-chrome
    - vagrant
    - virtualbox
    - slack
    - licecap
    - imagemagick
    - asciinema

- name: Install with cask
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: installed
  with_items:
    - bitbar
