---
- name: Vim8 redhat dependencies
  when: ansible_os_family == 'RedHat'
  ansible.builtin.yum:
    name:
      - python-devel
      - lua-devel
      - perl-ExtUtils-Embed
      - make
      - ncurses-devel
    state: present

- name: Vim8 install dependencies package
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    name:
      - libncurses-dev
      - libperl-dev
    state: present

- name: Exist vim
  ansible.builtin.command: which vim
  register: vim8_exist
  changed_when: false
  ignore_errors: true

- name: Get vim major version
  ansible.builtin.shell: vim --version | grep IMproved
  register: vim8_current_version
  changed_when: false
  ignore_errors: true
  when: vim8_exist.rc == 0

- name: Get vim patch version
  ansible.builtin.shell: vim --version | grep 'Included patches:'
  register: vim8_patch_current_version
  changed_when: false
  ignore_errors: true
  when: vim8_exist.rc == 0

- block:
    - name: Install vim
      environment:
        PATH: /usr/local/bin:{{ ansible_env.PATH }}
      ansible.builtin.script: install.sh v{{ vim_version }}
  when: vim8_exist.rc != 0 or ( vim8_current_version is defined and vim8_current_version.stdout.find(".".join(vim_version.split('.')[0:2])) == -1) or ( vim8_patch_current_version is
    defined and vim8_patch_current_version.stdout.find(vim_version.split('.')[2]) == -1)
