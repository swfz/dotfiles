version: "3"
services:
  centos:
    build:
      context: ./ansible
      dockerfile: Dockerfile
    volumes:
      - ./ansible:/usr/local/src/ansible
    tty: true
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    command: "python"
  ubuntu:
    build:
      context: ./ansible
      dockerfile: Dockerfile.ubuntu
    volumes:
      - ./ansible:/usr/local/src/ansible
    tty: true
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    command: "python"
  codespace:
    build:
      context: ./ansible
      dockerfile: Dockerfile.codespace
    volumes:
      - .:/usr/local/src/dotfiles
    tty: true
    dns:
      - 8.8.8.8
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    command: "python"
